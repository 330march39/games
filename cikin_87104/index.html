<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Race: Ultimate v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=Noto+Sans+JP:wght@400;700&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
            --accent-blue: #007AFF;
            --accent-red: #FF3B30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            touch-action: none;
            background-color: #F2F2F7; /* Apple system gray 6 */
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            color: #1C1C1E;
        }

        /* Modern Glassmorphism */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top, 20px) 1.5rem env(safe-area-inset-bottom, 20px) 1.5rem;
        }

        .mode-card {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .mode-card:active {
            transform: scale(0.94);
            background: rgba(255, 255, 255, 0.9);
        }
        .mode-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .mode-card:hover::after { opacity: 1; }

        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .hidden { display: none !important; opacity: 0; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
        
        /* Animations */
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite ease-in-out; }

        .fade-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .fade-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1), transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .fade-exit {
            opacity: 1;
            transform: scale(1);
        }
        .fade-exit-active {
            opacity: 0;
            transform: scale(1.05);
            transition: opacity 0.3s ease-in, transform 0.3s ease-in;
        }

    </style>
</head>

    <script>
        /**
         * GAME CONFIGURATION
         * 9 Modes (Samurai removed)
         */
        const MODES = [
            { id: 'BALLOON', name: 'Balloon', icon: 'üéà', desc: 'È¢®Ëàπ„ÅÆÈôêÁïå', color: 'text-blue-500' },
            { id: 'WATER',   name: 'Water',   icon: 'üíß', desc: 'Ë°®Èù¢ÂºµÂäõ',   color: 'text-cyan-500' },
            { id: 'CLIFF',   name: 'Cliff',   icon: 'üèéÔ∏è', desc: 'Êñ≠Â¥ñÁµ∂Â£Å',   color: 'text-red-500' },
            { id: 'TOAST',   name: 'Toast',   icon: 'üçû', desc: 'ÊúÄÈ´ò„ÅÆÁÑ¶„Åí', color: 'text-orange-500' },
            { id: 'PUMP',    name: 'Pump',    icon: 'üö≤', desc: '„Çø„Ç§„É§Á©∫Ê∞óÂúß', color: 'text-slate-600' },
            { id: 'ICE',     name: 'Ice Cream', icon: 'üç¶', desc: 'Á©ç„Åø‰∏ä„Åí',   color: 'text-pink-500' },
            { id: 'BATTERY', name: 'Charge',  icon: '‚ö°', desc: 'ÈÅéÂÖÖÈõªÊ≥®ÊÑè', color: 'text-green-500' },
            { id: 'FISHING', name: 'Fishing', icon: 'üé£', desc: 'Á≥∏„ÅÆËÄê‰πÖÂ∫¶', color: 'text-indigo-500' },
            { id: 'ROCKET',  name: 'Launch',  icon: 'üöÄ', desc: 'Áô∫Â∞ÑÂá∫Âäõ',   color: 'text-purple-500' },
        ];

        /**
         * AUDIO SYSTEM
         * Improved synthesis for smoother, "Apple-like" sound design
         */
        class AudioSynth {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.muted = false;
                this.masterGain = this.ctx.createGain();
                this.masterGain.connect(this.ctx.destination);
                this.masterGain.gain.value = 0.4; // Prevent clipping
                this.activeNodes = [];
            }

            resume() { if (this.ctx.state === 'suspended') this.ctx.resume(); }

            playTone(freq, type, dur, vol = 1) {
                if (this.muted) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                
                // Soft envelope
                gain.gain.setValueAtTime(0, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(vol, this.ctx.currentTime + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start();
                osc.stop(this.ctx.currentTime + dur);
            }

            // Procedural continuous sound (Tension builder)
            startContinuous(mode) {
                if (this.muted) return;
                this.resume();
                this.stopContinuous();

                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                const filter = this.ctx.createBiquadFilter();

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);

                gain.gain.value = 0;
                
                // Mode specifics
                if (mode === 'WATER' || mode === 'TOAST') {
                    // White Noise for organic textures
                    const bufferSize = this.ctx.sampleRate * 2;
                    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                    
                    const noise = this.ctx.createBufferSource();
                    noise.buffer = buffer;
                    noise.loop = true;
                    noise.connect(filter); // Connect noise instead of osc
                    noise.start();
                    this.activeNodes.push(noise);
                    
                    filter.type = 'lowpass';
                    filter.frequency.value = 100;
                } else {
                    // Oscillator for mechanical textures
                    osc.type = (mode === 'CLIFF' || mode === 'ROCKET') ? 'sawtooth' : 'sine';
                    osc.start();
                    this.activeNodes.push(osc);
                    
                    filter.type = 'lowpass';
                    filter.frequency.value = 200;
                }

                this.activeGain = gain;
                this.activeFilter = filter;
                this.activeOsc = osc; // Might be unused if noise
            }

            updateContinuous(ratio, mode) {
                if (!this.activeGain) return;
                const now = this.ctx.currentTime;
                const safeRatio = Math.min(ratio, 1.1);

                // Volume swells with progress
                this.activeGain.gain.setTargetAtTime(0.3 * safeRatio, now, 0.1);

                if (mode === 'WATER' || mode === 'TOAST') {
                    // Filter opens up for noise
                    const freq = 100 + (Math.pow(safeRatio, 2) * 4000);
                    this.activeFilter.frequency.setTargetAtTime(freq, now, 0.1);
                } else {
                    // Pitch rises
                    const freq = 100 + (safeRatio * 800);
                    if(this.activeOsc) this.activeOsc.frequency.setTargetAtTime(freq, now, 0.1);
                    this.activeFilter.frequency.setTargetAtTime(freq * 2, now, 0.1);
                }
            }

            stopContinuous() {
                if (this.activeGain) {
                    this.activeGain.gain.setTargetAtTime(0, this.ctx.currentTime, 0.15);
                }
                setTimeout(() => {
                    this.activeNodes.forEach(n => { try{n.stop()}catch(e){n.disconnect()} });
                    this.activeNodes = [];
                }, 200);
                this.activeGain = null;
            }

            playWin(quality) {
                if (this.muted) return;
                this.stopContinuous();
                // Major chord arpeggio, soft and bell-like
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C Major
                notes.forEach((freq, i) => {
                    setTimeout(() => this.playTone(freq, 'sine', 0.8, 0.2), i * 60);
                });
            }

            playLose() {
                if (this.muted) return;
                this.stopContinuous();
                // Low thud
                this.playTone(100, 'square', 0.4, 0.3);
                this.playTone(80, 'sawtooth', 0.5, 0.3);
            }
        }

        /**
         * VISUAL ENGINE
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const audio = new AudioSynth();

        // Helper: High DPI Canvas
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
            return { w: window.innerWidth, h: window.innerHeight };
        }
        let dims = resizeCanvas();
        window.addEventListener('resize', () => dims = resizeCanvas());

        // UI Refs
        const ui = {
            menu: document.getElementById('menu-screen'),
            grid: document.querySelector('#menu-screen .grid'),
            game: document.getElementById('game-ui'),
            resultPanel: document.getElementById('result-panel'),
            resultCard: document.getElementById('result-card'),
            // Elements
            backBtn: document.getElementById('back-btn'),
            scoreWidget: document.getElementById('score-widget'),
            titleLabel: document.getElementById('game-title-label'),
            bestScore: document.getElementById('best-score'),
            instruction: document.getElementById('instruction'),
            muteBtn: document.getElementById('mute-btn'),
            // Result Text
            resTitle: document.getElementById('result-title'),
            resScore: document.getElementById('result-score'),
            resComment: document.getElementById('result-comment'),
            resIcon: document.getElementById('result-icon')
        };

        // Build Menu
        MODES.forEach(mode => {
            const card = document.createElement('div');
            card.className = 'mode-card glass-panel aspect-square flex flex-col items-center justify-center text-center p-4';
            card.innerHTML = `
                <div class="text-4xl mb-3 filter drop-shadow-sm">${mode.icon}</div>
                <div class="font-bold text-sm text-slate-800 leading-none mb-1">${mode.name}</div>
                <div class="text-[10px] font-medium text-slate-400 uppercase tracking-wide">${mode.desc}</div>
            `;
            card.onclick = () => game.init(mode);
            ui.grid.appendChild(card);
        });

        // Game Logic
        const game = {
            config: null,
            state: 'MENU',
            val: 0,
            limit: 100, // Normalized internally
            particles: [],
            shake: 0,
            
            init(config) {
                this.config = config;
                this.state = 'IDLE';
                this.val = 0;
                this.limit = 85 + Math.random() * 30; // Randomized Limit
                this.particles = [];
                
                // Transitions
                ui.menu.classList.add('hidden');
                ui.game.classList.remove('hidden');
                ui.instruction.classList.remove('hidden');
                ui.instruction.style.opacity = '1';
                
                ui.backBtn.classList.remove('hidden');
                ui.scoreWidget.classList.remove('hidden');
                ui.resultPanel.classList.add('hidden');
                
                ui.titleLabel.innerText = config.name;
                ui.bestScore.innerText = localStorage.getItem(`cr_v2_${config.id}`) || 0;
                
                audio.resume();
            },

            back() {
                this.state = 'MENU';
                audio.stopContinuous();
                ui.menu.classList.remove('hidden');
                ui.game.classList.add('hidden');
                ui.backBtn.classList.add('hidden');
                ui.scoreWidget.classList.add('hidden');
            },

            startCharge() {
                if (this.state !== 'IDLE') return;
                this.state = 'CHARGING';
                ui.instruction.style.opacity = '0';
                audio.startContinuous(this.config.id);
            },

            endCharge() {
                if (this.state !== 'CHARGING') return;
                this.state = 'RESULT';
                audio.stopContinuous();

                const ratio = this.val / this.limit;
                let isWin = false;
                let score = 0;

                if (this.val > this.limit) {
                    // Fail
                    audio.playLose();
                    if (navigator.vibrate) navigator.vibrate([50, 50, 100]);
                    this.spawnParticles(true);
                } else {
                    // Win
                    isWin = true;
                    score = Math.floor(Math.pow(ratio, 6) * 10000); // High risk curve
                    audio.playWin(ratio);
                    this.spawnParticles(false);

                    // Save
                    const key = `cr_v2_${this.config.id}`;
                    const best = parseInt(localStorage.getItem(key) || 0);
                    if (score > best) {
                        localStorage.setItem(key, score);
                        ui.bestScore.innerText = score;
                    }
                }

                // Show Result
                setTimeout(() => {
                    ui.resultPanel.classList.remove('hidden');
                    ui.resultCard.classList.remove('scale-90', 'opacity-0');
                    ui.resultCard.classList.add('scale-100', 'opacity-100');
                    
                    ui.resTitle.innerText = isWin ? "SUCCESS" : "FAILED";
                    ui.resTitle.style.color = isWin ? "#007AFF" : "#FF3B30";
                    ui.resScore.innerText = score;
                    ui.resIcon.innerText = isWin ? (ratio > 0.98 ? 'üëë' : 'üéâ') : 'üí•';
                    ui.resComment.innerText = this.getComment(ratio, isWin);
                }, 600);
            },

            getComment(ratio, isWin) {
                if (!isWin) return "ÈôêÁïå„ÇíË∂Ö„Åà„Åæ„Åó„Åü";
                if (ratio < 0.5) return "ÂÆâÂÖ®„Åô„Åé„Åæ„Åô";
                if (ratio < 0.8) return "„ÇÇ„Å£„Å®Êîª„ÇÅ„Çâ„Çå„Åæ„Åô";
                if (ratio < 0.95) return "„Éä„Ç§„Çπ„Éª„ÉÅ„Ç≠„É≥ÔºÅ";
                if (ratio < 0.99) return "„Éó„É≠„Éï„Çß„ÉÉ„Ç∑„Éß„Éä„É´";
                return "Á•û„ÅÆÈ†òÂüü";
            },

            update() {
                if (this.state === 'CHARGING') {
                    // Dynamic speed adjustment
                    const ratio = this.val / this.limit;
                    const speed = 0.3 + (ratio * 0.5); // Speeds up
                    this.val += speed;

                    // Audio & Haptics
                    audio.updateContinuous(ratio, this.config.id);
                    
                    // Shake calculation (Exponential)
                    if (ratio > 0.8) {
                        const severity = (ratio - 0.8) * 5; // 0 to 1
                        this.shake = Math.pow(severity, 2) * 10;
                        if (navigator.vibrate && Math.random() < 0.2) navigator.vibrate(10);
                    } else {
                        this.shake = 0;
                    }

                    // Auto-fail visually slightly after limit
                    // Actually, for water, we want to show the spill. 
                    // Let's allow going slightly over visually before forcing result screen logic.
                    if (this.val > this.limit * 1.2) {
                        this.endCharge(); // Force stop if user fell asleep
                    }
                } else {
                    this.shake *= 0.9;
                }

                // Physics update
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.6; // Gravity
                    p.life -= 0.015;
                });
                this.particles = this.particles.filter(p => p.life > 0);
            },

            spawnParticles(isFail) {
                const cx = dims.w / 2;
                const cy = dims.h / 2;
                const count = isFail ? 60 : 100;
                const colors = isFail 
                    ? ['#FF3B30', '#FF9500'] 
                    : ['#007AFF', '#5AC8FA', '#FFCC00', '#FFFFFF'];

                for(let i=0; i<count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 15 + 5;
                    this.particles.push({
                        x: cx, 
                        y: cy,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed - 5,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 6 + 2,
                        life: 1.0
                    });
                }
            }
        };

        // Input Handlers
        function handleInput(e) {
            if (e.target.closest('button')) return;
            e.preventDefault();
            
            if (game.state === 'RESULT') {
                // Retry
                game.init(game.config);
            } else {
                game.startCharge();
            }
        }

        function handleRelease(e) {
            game.endCharge();
        }

        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mouseup', handleRelease);
        window.addEventListener('touchend', handleRelease);
        
        ui.backBtn.onclick = (e) => { e.stopPropagation(); game.back(); };
        ui.muteBtn.onclick = (e) => { 
            e.stopPropagation(); 
            audio.muted = !audio.muted;
            ui.muteBtn.style.opacity = audio.muted ? '0.5' : '1';
        };

        /**
         * RENDER LOOP
         */
        function loop() {
            requestAnimationFrame(loop);
            game.update();

            // Clear & Setup
            ctx.clearRect(0, 0, dims.w, dims.h);
            
            if (game.state === 'MENU') return;

            ctx.save();

            // Camera Shake
            if (game.shake > 0) {
                const sx = (Math.random() - 0.5) * game.shake;
                const sy = (Math.random() - 0.5) * game.shake;
                ctx.translate(sx, sy);
            }

            const cx = dims.w / 2;
            const cy = dims.h / 2;
            const ratio = game.val / game.limit; // 1.0 is limit
            const isFail = game.state === 'RESULT' && game.val > game.limit;

            // --- DRAW MODES ---
            // Common Shadow for depth
            ctx.shadowBlur = 20;
            ctx.shadowColor = "rgba(0,0,0,0.1)";

            switch (game.config.id) {
                case 'BALLOON': drawBalloon(cx, cy, ratio, isFail); break;
                case 'WATER':   drawWater(cx, cy, ratio, isFail); break;
                case 'CLIFF':   drawCliff(cx, cy, ratio, isFail); break;
                case 'TOAST':   drawToast(cx, cy, ratio, isFail); break;
                case 'PUMP':    drawPump(cx, cy, ratio, isFail); break;
                case 'ICE':     drawIce(cx, cy, ratio, isFail); break;
                case 'BATTERY': drawBattery(cx, cy, ratio, isFail); break;
                case 'FISHING': drawFishing(cx, cy, ratio, isFail); break;
                case 'ROCKET':  drawRocket(cx, cy, ratio, isFail); break;
            }

            ctx.shadowBlur = 0; // Reset shadow for particles

            // Draw Particles
            game.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });

            ctx.restore();
        }

        /**
         * DRAWING FUNCTIONS
         */
        
        function drawBalloon(cx, cy, ratio, popped) {
            if (popped) return;
            // Smooth easing for size
            const size = 60 + (ratio * 180);
            
            // String
            ctx.beginPath();
            ctx.moveTo(cx, cy + size);
            ctx.quadraticCurveTo(cx + Math.sin(Date.now()/200)*20, cy + size + 100, cx, cy + size + 200);
            ctx.strokeStyle = '#C7C7CC';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Balloon Body
            const grad = ctx.createRadialGradient(cx - size*0.3, cy - size*0.3, size*0.1, cx, cy, size);
            
            // Color shift based on tension
            const hue = 210 - (Math.min(ratio, 1.1) * 210); // Blue -> Red
            grad.addColorStop(0, `hsla(${hue}, 100%, 80%, 0.9)`);
            grad.addColorStop(1, `hsla(${hue}, 80%, 50%, 0.9)`);
            
            ctx.fillStyle = grad;
            
            // Wobble
            const wX = Math.sin(Date.now()/60) * (ratio * 10);
            const wY = Math.cos(Date.now()/70) * (ratio * 10);
            
            ctx.beginPath();
            ctx.ellipse(cx + wX, cy + wY, size, size * 1.1, 0, 0, Math.PI*2);
            ctx.fill();
            
            // Specular Highlight
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.beginPath();
            ctx.ellipse(cx - size*0.3 + wX, cy - size*0.3 + wY, size*0.2, size*0.1, -0.5, 0, Math.PI*2);
            ctx.fill();
        }

        function drawWater(cx, cy, ratio, spilled) {
            const w = 160;
            const h = 220;
            const glassY = cy + 50;

            // Glass Body (Back)
            ctx.fillStyle = 'rgba(230, 240, 255, 0.3)';
            ctx.beginPath();
            ctx.roundRect(cx - w/2, glassY - h, w, h, 8);
            ctx.fill();
            
            // Glass Border
            ctx.strokeStyle = 'rgba(255,255,255, 0.8)';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(cx - w/2, glassY - h);
            ctx.lineTo(cx - w/2, glassY - 8);
            ctx.quadraticCurveTo(cx - w/2, glassY, cx - w/2 + 8, glassY);
            ctx.lineTo(cx + w/2 - 8, glassY);
            ctx.quadraticCurveTo(cx + w/2, glassY, cx + w/2, glassY - 8);
            ctx.lineTo(cx + w/2, glassY - h);
            ctx.stroke();

            // Water Calculation
            // 0.0 -> 0.85 : Filling up
            // 0.85 -> 1.0 : Surface Tension (Bulge)
            
            const rimY = glassY - h;
            let waterY = glassY;
            let bulgeH = 0;

            if (ratio <= 0.85) {
                // Filling
                const fillRatio = ratio / 0.85;
                waterY = glassY - (fillRatio * h);
            } else {
                // Full + Bulge
                waterY = rimY;
                // Bulge grows exponentially near 1.0
                const tensionRatio = (ratio - 0.85) / 0.15; // 0 to 1
                bulgeH = tensionRatio * 40; // Max bulge height
            }

            // If spilled, water cascades down
            if (spilled) {
                bulgeH = 0;
                waterY = rimY;
                
                // Spill Streams
                ctx.fillStyle = '#007AFF';
                ctx.beginPath();
                ctx.roundRect(cx - w/2 - 15, rimY, 15, h + 50, 5);
                ctx.roundRect(cx + w/2, rimY, 15, h + 50, 5);
                ctx.fill();
            }

            // Draw Water Content
            ctx.fillStyle = 'rgba(0, 122, 255, 0.8)';
            ctx.beginPath();
            ctx.moveTo(cx - w/2 + 4, glassY - 4); // Bottom Left
            ctx.lineTo(cx + w/2 - 4, glassY - 4); // Bottom Right
            
            if (waterY === rimY) {
                // At rim or bulging
                ctx.lineTo(cx + w/2 - 4, rimY);
                // Surface Curve (Bulge)
                ctx.bezierCurveTo(
                    cx + w/4, rimY - bulgeH, 
                    cx - w/4, rimY - bulgeH, 
                    cx - w/2 + 4, rimY
                );
            } else {
                // Filling
                ctx.lineTo(cx + w/2 - 4, waterY);
                ctx.lineTo(cx - w/2 + 4, waterY);
            }
            ctx.fill();

            // Surface highlight line if bulging
            if (bulgeH > 0) {
                ctx.strokeStyle = 'rgba(255,255,255,0.6)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(cx - w/2 + 4, rimY);
                ctx.bezierCurveTo(
                    cx - w/4, rimY - bulgeH + 2, 
                    cx + w/4, rimY - bulgeH + 2, 
                    cx + w/2 - 4, rimY
                );
                ctx.stroke();
            }
        }

        function drawCliff(cx, cy, ratio, fallen) {
            // Minimalist abstract visuals
            const groundY = cy + 100;
            const edgeX = cx + 100;
            
            // Ground
            ctx.fillStyle = '#3A3A3C';
            ctx.fillRect(0, groundY, edgeX, 400);
            
            // Warning Strip
            ctx.fillStyle = '#FFD60A';
            ctx.fillRect(edgeX - 30, groundY, 30, 10);

            // Car Position
            // Start from left (-200) to edge (0 relative to edgeX)
            const startX = cx - 250;
            const dist = edgeX - startX;
            
            let carX = startX + (Math.min(ratio, 1.2) * dist);
            let carY = groundY - 20; // Wheel bottom
            let angle = 0;

            if (fallen) {
                // Animation handled by particles largely, but draw falling car
                carX = edgeX + 50;
                carY += 150;
                angle = 1.0;
            } else {
                 // Engine vibration
                 carX += (Math.random()-0.5) * (ratio * 4);
                 carY += (Math.random()-0.5) * (ratio * 4);
            }

            ctx.save();
            ctx.translate(carX, carY);
            ctx.rotate(angle);

            // Car Body (Porsche-esque silhouette)
            ctx.fillStyle = '#FF3B30';
            ctx.beginPath();
            ctx.moveTo(-40, 0);
            ctx.lineTo(40, 0);
            ctx.quadraticCurveTo(40, -20, 20, -20);
            ctx.lineTo(-20, -20);
            ctx.quadraticCurveTo(-40, -20, -40, 0);
            ctx.fill();
            
            // Wheels
            ctx.fillStyle = '#1C1C1E';
            ctx.beginPath(); ctx.arc(-25, 0, 8, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(25, 0, 8, 0, Math.PI*2); ctx.fill();
            
            ctx.restore();
        }

        function drawToast(cx, cy, ratio, burnt) {
            // Toaster
            ctx.fillStyle = '#AEAEB2';
            ctx.beginPath();
            ctx.roundRect(cx - 80, cy - 40, 160, 100, 16);
            ctx.fill();
            
            // Slot
            ctx.fillStyle = '#1C1C1E';
            ctx.fillRect(cx - 60, cy - 40, 120, 10);

            // Toast
            const popUp = ratio * 30; // Rises slightly
            
            // Color interpolation: White -> Golden -> Brown -> Black
            let r, g, b;
            if (ratio < 0.5) { // White to Golden
                const p = ratio / 0.5;
                r=255; g=255 - (p*50); b=240 - (p*100);
            } else if (ratio < 1.0) { // Golden to Brown
                const p = (ratio - 0.5) / 0.5;
                r=255 - (p*100); g=205 - (p*100); b=140 - (p*100);
            } else { // Brown to Black
                r=50; g=30; b=10;
            }
            
            if (burnt) { r=20; g=20; b=20; }

            ctx.fillStyle = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
            ctx.beginPath();
            ctx.roundRect(cx - 45, cy - 40 - 80 + (30 - popUp), 90, 80, 8);
            ctx.fill();

            // Smoke
            if (ratio > 0.7) {
                ctx.globalAlpha = (ratio - 0.7) / 0.3;
                ctx.fillStyle = '#8E8E93';
                const smokeY = cy - 150 - (Date.now()/20 % 50);
                ctx.beginPath();
                ctx.arc(cx, smokeY, 20, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function drawPump(cx, cy, ratio, exploded) {
            if (exploded) return;

            const tireR = 80 + (ratio * 20);
            
            // Tire
            ctx.fillStyle = '#1C1C1E';
            ctx.beginPath();
            ctx.arc(cx, cy, tireR, 0, Math.PI*2);
            ctx.fill();
            
            // Rim
            ctx.fillStyle = '#D1D1D6';
            ctx.beginPath();
            ctx.arc(cx, cy, 50, 0, Math.PI*2);
            ctx.fill();

            // Pump Gauge (Overlay)
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.beginPath();
            ctx.arc(cx, cy + 140, 60, 0, Math.PI*2);
            ctx.fill();
            
            // Needle
            const angle = -Math.PI + (ratio * Math.PI * 1.5); // -180 to +90
            ctx.strokeStyle = '#FF3B30';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(cx, cy + 140);
            ctx.lineTo(cx + Math.cos(angle)*50, cy + 140 + Math.sin(angle)*50);
            ctx.stroke();
        }

        function drawIce(cx, cy, ratio, fallen) {
            // Cone
            ctx.fillStyle = '#FFD60A'; // Waffle color
            ctx.beginPath();
            ctx.moveTo(cx, cy + 150);
            ctx.lineTo(cx - 30, cy + 50);
            ctx.lineTo(cx + 30, cy + 50);
            ctx.fill();

            // Detail lines
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(cx, cy+150); ctx.lineTo(cx-20, cy+50); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx, cy+150); ctx.lineTo(cx+20, cy+50); ctx.stroke();

            if (fallen) return;

            // Stack
            const count = 1 + Math.floor(ratio * 8);
            const lean = Math.sin(Date.now()/300) * ratio * 40;

            ctx.save();
            ctx.translate(cx, cy + 50);
            ctx.rotate(lean * 0.01); // Slight lean for whole stack

            for(let i=0; i<count; i++) {
                // Colors
                const flavor = i % 3;
                if (flavor === 0) ctx.fillStyle = '#FFDBF0'; // Strawberry
                else if (flavor === 1) ctx.fillStyle = '#FEFBE0'; // Vanilla
                else ctx.fillStyle = '#C0F2D8'; // Mint
                
                const y = -20 - (i*35);
                const xOff = Math.sin((Date.now()/200) + i) * (ratio * 5); // Wobbly stack

                ctx.beginPath();
                ctx.arc(xOff, y, 28, 0, Math.PI*2);
                ctx.fill();
            }
            ctx.restore();
        }

        function drawBattery(cx, cy, ratio, exploded) {
            if (exploded) return;
            
            // Battery Outline
            ctx.strokeStyle = '#8E8E93';
            ctx.lineWidth = 6;
            ctx.strokeRect(cx - 50, cy - 80, 100, 160);
            ctx.fillStyle = '#8E8E93';
            ctx.fillRect(cx - 30, cy - 95, 60, 15); // Terminal

            // Fill
            const h = 150 * ratio;
            const color = ratio > 1.0 ? '#FF3B30' : (ratio > 0.7 ? '#FFCC00' : '#34C759');
            
            ctx.fillStyle = color;
            ctx.fillRect(cx - 44, cy + 74 - h, 88, h);

            // Lightning Icon
            if (ratio > 0.1) {
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.font = '40px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('‚ö°', cx, cy + 10);
            }

            // Glow
            if (ratio > 0.8) {
                ctx.shadowBlur = (ratio - 0.8) * 50;
                ctx.shadowColor = color;
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(cx - 50, cy - 80, 100, 160);
                ctx.shadowBlur = 0;
            }
        }

        function drawFishing(cx, cy, ratio, snapped) {
            if (snapped) {
                // Broken line
                ctx.strokeStyle = '#8E8E93';
                ctx.beginPath();
                ctx.moveTo(cx, cy - 100);
                ctx.lineTo(cx, cy);
                ctx.stroke();
                return;
            }

            // Rod Handle (offscreen mostly)
            
            // Line Tension
            const tension = ratio * 50; // Sag reduction
            const endY = cy + 100;
            
            // Line color turns red
            ctx.strokeStyle = ratio > 0.9 ? '#FF3B30' : '#8E8E93';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(cx, cy - 150); // Rod tip
            // Bezier curve simulates tension (straightens out)
            const cpX = cx + (Math.random()-0.5) * ratio * 10; // Vibration
            const cpY = cy + (50 * (1 - ratio)); // Control point moves up as tension increases
            
            ctx.quadraticCurveTo(cpX, cpY, cx, endY);
            ctx.stroke();

            // Bobber / Lure
            ctx.fillStyle = '#FF3B30';
            ctx.beginPath();
            ctx.arc(cx, endY, 10, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(cx, endY, 10, 0, Math.PI, true);
            ctx.fill();

            // Ripples
            if (ratio < 0.5) {
                ctx.strokeStyle = 'rgba(0,122,255,0.3)';
                ctx.beginPath();
                ctx.ellipse(cx, endY, 30 + Math.sin(Date.now()/200)*5, 10, 0, 0, Math.PI*2);
                ctx.stroke();
            }
        }

        function drawRocket(cx, cy, ratio, exploded) {
            if (exploded) return;

            const shake = (Math.random() - 0.5) * ratio * 10;
            ctx.translate(cx + shake, cy);

            // Rocket
            ctx.fillStyle = '#E5E5EA';
            ctx.beginPath();
            ctx.ellipse(0, 0, 30, 70, 0, 0, Math.PI*2);
            ctx.fill();
            
            // Fins
            ctx.fillStyle = '#FF3B30';
            ctx.beginPath();
            ctx.moveTo(-20, 40); ctx.lineTo(-40, 70); ctx.lineTo(-20, 60); ctx.fill();
            ctx.beginPath();
            ctx.moveTo(20, 40); ctx.lineTo(40, 70); ctx.lineTo(20, 60); ctx.fill();

            // Window
            ctx.fillStyle = '#5AC8FA';
            ctx.beginPath(); ctx.arc(0, -20, 12, 0, Math.PI*2); ctx.fill();
            
            // Thrust
            const thrust = ratio * 150;
            ctx.fillStyle = '#FF9500';
            ctx.beginPath();
            ctx.moveTo(-15, 65);
            ctx.lineTo(15, 65);
            ctx.lineTo(0, 65 + thrust + Math.random()*20);
            ctx.fill();
        }

        // Start
        loop();

    </script>
