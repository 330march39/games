<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Tower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.6);
            --accent: #007AFF;
            --danger: #FF3B30;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #F2F2F7;
            color: #1C1C1E;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        .ui-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: max(20px, env(safe-area-inset-top)) 20px max(20px, env(safe-area-inset-bottom)) 20px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
        }

        .btn {
            pointer-events: auto;
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn:active { transform: scale(0.95); }

        .hidden { display: none !important; opacity: 0; }
        .pointer-auto { pointer-events: auto; }

        /* Custom Animations */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .anim-enter { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .shake-screen { animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: translate(0,0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(0,0); }
        }
    </style>
</head>
<body class="h-screen w-screen">

    <canvas id="gameCanvas"></canvas>

    <!-- UI LAYER -->
    <div class="ui-layer">
        
        <!-- HUD (Top) -->
        <div id="hud" class="flex justify-between items-start hidden">
            <div class="glass-card px-4 py-2 flex flex-col">
                <span class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">FLOOR</span>
                <span id="floor-num" class="text-2xl font-black text-slate-800">1F</span>
            </div>
            
            <div class="flex gap-2">
                <div class="glass-card px-4 py-2 flex flex-col items-end min-w-[80px]">
                    <span class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">SCORE</span>
                    <span id="score-val" class="text-xl font-mono font-bold text-slate-800">0</span>
                </div>
                <div class="glass-card px-3 py-2 flex items-center gap-1 text-red-500">
                    <span class="text-lg">‚ô•</span>
                    <span id="lives-val" class="text-xl font-bold">3</span>
                </div>
            </div>
        </div>

        <!-- CENTER ALERTS -->
        <div id="center-ui" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full text-center pointer-events-none">
            
            <!-- Title Screen -->
            <div id="title-screen" class="pointer-auto flex flex-col items-center">
                <div class="mb-8 relative">
                    <div class="absolute -inset-4 bg-blue-500/20 blur-xl rounded-full animate-pulse"></div>
                    <h1 class="relative text-6xl md:text-8xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-slate-800 to-slate-600">CHICKEN<br>TOWER</h1>
                </div>
                <p class="text-slate-500 font-bold mb-8">„É™„Çπ„ÇØ„ÇíËÉåË≤†„Å£„Å¶„ÄÅÂ°î„ÇíÁôª„Çå</p>
                <!-- ID added for JS listener -->
                <button id="start-btn" class="btn glass-card px-12 py-4 text-xl font-black text-blue-600 shadow-lg bg-white/80">START CLIMB</button>
                <p class="mt-4 text-xs text-slate-400 font-mono">BEST FLOOR: <span id="best-floor">0</span>F</p>
            </div>

            <!-- Level Start / Instruction -->
            <div id="level-start" class="hidden">
                <h2 id="mode-name" class="text-4xl font-black text-slate-800 mb-2 uppercase tracking-tight">MODE NAME</h2>
                <div class="inline-block glass-card px-6 py-2 mb-4">
                    <p class="text-sm font-bold text-slate-500">NORMA</p>
                    <p class="text-2xl font-black text-blue-600">80% <span class="text-sm text-slate-400">CHARGE</span></p>
                </div>
                <p class="text-xs text-slate-400 animate-pulse mt-4">TAP TO START</p>
            </div>

            <!-- In-Game Feedback -->
            <div id="feedback" class="hidden">
                <p id="feedback-text" class="text-6xl font-black text-slate-900 drop-shadow-lg scale-150 transition-transform duration-200">SAFE</p>
            </div>
        </div>

        <!-- SHOP SCREEN -->
        <div id="shop-screen" class="absolute inset-0 bg-slate-100/90 backdrop-blur-md z-50 flex flex-col items-center justify-center hidden pointer-auto">
            <h2 class="text-3xl font-black text-slate-800 mb-2">SUPPLY DEPOT</h2>
            <p class="text-slate-500 mb-8">Ê¨°„ÅÆÈöéÂ±§„Å∏„ÅÆÊ∫ñÂÇô„ÇíÊï¥„Åà„Çç</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-4xl px-6" id="shop-items">
                <!-- JS Injected -->
            </div>
            <!-- ID added for JS listener -->
            <button id="next-floor-btn" class="btn mt-10 glass-card px-8 py-3 font-bold text-slate-600">GO NEXT FLOOR &rarr;</button>
        </div>

        <!-- FOOTER (Charge Bar) -->
        <div id="footer" class="w-full hidden">
            <!-- Charge Meter (Visual Aid) -->
            <div class="glass-card p-1 relative h-6 w-full overflow-hidden">
                <div class="absolute top-0 bottom-0 left-0 w-[80%] border-r-2 border-dashed border-slate-300/50 flex items-center justify-end pr-1">
                    <span class="text-[8px] font-bold text-slate-400">MIN 80%</span>
                </div>
                <div id="charge-bar" class="h-full bg-gradient-to-r from-blue-400 via-purple-400 to-red-500 w-0 rounded-full transition-all duration-75 ease-linear"></div>
            </div>
            <p class="text-center text-[10px] text-slate-400 font-mono mt-2 uppercase">Hold Screen to Charge</p>
        </div>
    </div>

    <script>
        // Wrap logic in an IIFE to prevent global scope pollution and variable re-declaration errors
        (() => {
            /* --- CONFIGURATION --- */
            const MODES = [
                { id: 'BALLOON', name: 'BALLOON', color: '#3b82f6' },
                { id: 'WATER',   name: 'WATER',   color: '#06b6d4' },
                { id: 'CLIFF',   name: 'CLIFF',   color: '#ef4444' },
                { id: 'TOAST',   name: 'TOASTER', color: '#f97316' },
                { id: 'PUMP',    name: 'TIRE',    color: '#64748b' },
                { id: 'ROCKET',  name: 'ROCKET',  color: '#8b5cf6' }
            ];

            const SHOP_ITEMS = [
                { id: 'HEART', name: 'Medkit', desc: '„É©„Ç§„Éï„Çí1ÂõûÂæ©', cost: 2000, icon: '‚ù§Ô∏è', action: (g)=>{ g.lives = Math.min(3, g.lives+1); } },
                { id: 'INSURANCE', name: 'Shield', desc: 'Ê¨°„ÅÆÁàÜÁô∫„Çí1ÂõûÁÑ°ÂäπÂåñ', cost: 1500, icon: 'üõ°Ô∏è', action: (g)=>{ g.hasShield = true; } },
                { id: 'SLOW', name: 'Stabilizer', desc: '„ÉÅ„É£„Éº„Ç∏ÈÄüÂ∫¶‰Ωé‰∏ã', cost: 1000, icon: 'üßä', action: (g)=>{ g.speedMod = 0.7; } },
                { id: 'SCOPE', name: 'Visor', desc: 'ÈôêÁïå„É©„Ç§„É≥„ÇíÂèØË¶ñÂåñ', cost: 3000, icon: 'üéØ', action: (g)=>{ g.hasScope = true; } },
                { id: 'GREED', name: 'Coin', desc: '„Çπ„Ç≥„Ç¢+3000', cost: 0, icon: 'üí∞', action: (g)=>{ g.score += 3000; } } 
            ];

            /* --- AUDIO ENGINE (Web Audio API) --- */
            class Sound {
                constructor() {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    this.master = this.ctx.createGain();
                    this.master.connect(this.ctx.destination);
                    this.master.gain.value = 0.3;
                    this.nodes = [];
                }
                resume() { if (this.ctx.state === 'suspended') this.ctx.resume(); }

                playTone(freq, type, dur, vol=1) {
                    const osc = this.ctx.createOscillator();
                    const g = this.ctx.createGain();
                    osc.type = type;
                    osc.frequency.value = freq;
                    g.gain.setValueAtTime(0, this.ctx.currentTime);
                    g.gain.linearRampToValueAtTime(vol, this.ctx.currentTime + 0.01);
                    g.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + dur);
                    osc.connect(g);
                    g.connect(this.master);
                    osc.start();
                    osc.stop(this.ctx.currentTime + dur);
                }

                startChargeNoise(mode) {
                    this.stopChargeNoise();
                    this.resume();
                    const osc = this.ctx.createOscillator();
                    const g = this.ctx.createGain();
                    
                    if(mode === 'CLIFF' || mode === 'ROCKET') osc.type = 'sawtooth';
                    else if(mode === 'WATER' || mode === 'TOAST') osc.type = 'square'; 
                    else osc.type = 'sine';

                    osc.connect(g);
                    g.connect(this.master);
                    g.gain.value = 0;
                    osc.start();
                    
                    this.activeOsc = osc;
                    this.activeGain = g;
                }

                updateCharge(ratio) {
                    if(!this.activeGain) return;
                    const now = this.ctx.currentTime;
                    const freq = 100 + (ratio * 800);
                    this.activeOsc.frequency.setTargetAtTime(freq, now, 0.1);
                    const vol = 0.2 + (ratio * 0.3) + (Math.random()*0.05);
                    this.activeGain.gain.setTargetAtTime(vol, now, 0.1);
                }

                stopChargeNoise() {
                    if(this.activeGain) {
                        this.activeGain.gain.setTargetAtTime(0, this.ctx.currentTime, 0.1);
                        setTimeout(() => {
                            if(this.activeOsc) this.activeOsc.stop();
                            this.activeOsc = null;
                            this.activeGain = null;
                        }, 150);
                    }
                }

                playWin() { this.playTone(600, 'sine', 0.1); setTimeout(()=>this.playTone(900, 'sine', 0.2), 100); }
                playFail() { this.playTone(150, 'sawtooth', 0.4); setTimeout(()=>this.playTone(100, 'sawtooth', 0.4), 100); }
                playClick() { this.playTone(800, 'triangle', 0.05, 0.2); }
            }

            /* --- GAME ENGINE --- */
            const cvs = document.getElementById('gameCanvas');
            const ctx = cvs.getContext('2d');
            const snd = new Sound();

            // UI Elements
            const ui = {
                title: document.getElementById('title-screen'),
                hud: document.getElementById('hud'),
                floor: document.getElementById('floor-num'),
                score: document.getElementById('score-val'),
                lives: document.getElementById('lives-val'),
                center: document.getElementById('center-ui'),
                levelStart: document.getElementById('level-start'),
                modeName: document.getElementById('mode-name'),
                feedback: document.getElementById('feedback'),
                fbText: document.getElementById('feedback-text'),
                footer: document.getElementById('footer'),
                bar: document.getElementById('charge-bar'),
                shop: document.getElementById('shop-screen'),
                shopItems: document.getElementById('shop-items'),
                bestFloor: document.getElementById('best-floor'),
                startBtn: document.getElementById('start-btn'),
                nextBtn: document.getElementById('next-floor-btn')
            };

            // Resize
            let W, H;
            const resize = () => {
                const dpr = window.devicePixelRatio || 1;
                W = window.innerWidth;
                H = window.innerHeight;
                cvs.width = W * dpr;
                cvs.height = H * dpr;
                ctx.scale(dpr, dpr);
            };
            window.addEventListener('resize', resize);
            resize();

            // Game Logic
            const game = {
                state: 'TITLE', // TITLE, READY, CHARGING, RESULT, SHOP
                floor: 1,
                lives: 3,
                score: 0,
                currentMode: null,
                
                val: 0,
                limit: 100,
                minReq: 80,
                speedMod: 1.0,
                hasShield: false,
                hasScope: false,
                
                particles: [],
                shake: 0,

                startRun() {
                    this.floor = 1;
                    this.lives = 3;
                    this.score = 0;
                    this.speedMod = 1.0;
                    this.hasShield = false;
                    this.hasScope = false;
                    ui.title.classList.add('hidden');
                    ui.hud.classList.remove('hidden');
                    this.updateHUD();
                    this.setupFloor();
                },

                setupFloor() {
                    this.state = 'READY';
                    this.currentMode = MODES[Math.floor(Math.random() * MODES.length)];
                    
                    const difficulty = 1 + (this.floor * 0.1);
                    this.limit = 85 + Math.random() * 30; 
                    this.val = 0;
                    this.particles = [];
                    ui.bar.style.width = '0%';
                    ui.bar.style.backgroundColor = '';
                    
                    ui.modeName.innerText = this.currentMode.name;
                    ui.levelStart.classList.remove('hidden');
                    ui.levelStart.classList.add('anim-enter');
                    ui.footer.classList.add('hidden');
                    ui.feedback.classList.add('hidden');
                },

                startCharge() {
                    if(this.state !== 'READY') return;
                    snd.playClick();
                    this.state = 'CHARGING';
                    ui.levelStart.classList.add('hidden');
                    ui.footer.classList.remove('hidden');
                    snd.startChargeNoise(this.currentMode.id);
                },

                endCharge() {
                    if(this.state !== 'CHARGING') return;
                    this.state = 'RESULT';
                    snd.stopChargeNoise();
                    
                    const ratio = this.val / this.limit;
                    const pct = Math.floor(ratio * 100);
                    
                    let success = false;
                    let message = "";
                    let color = "";

                    if (this.val > this.limit) {
                        if (this.hasShield) {
                            success = true;
                            message = "SHIELD SAVED!";
                            color = "text-blue-500";
                            this.hasShield = false;
                            this.val = this.limit;
                        } else {
                            success = false;
                            message = "EXPLODED!";
                            color = "text-red-600";
                            this.lives--;
                            snd.playFail();
                            if(navigator.vibrate) navigator.vibrate(500);
                            this.spawnParticles(true);
                        }
                    } else if (pct < 80) {
                        success = false;
                        message = "TOO WEAK...";
                        color = "text-slate-500";
                        this.lives--;
                        snd.playFail();
                    } else {
                        success = true;
                        snd.playWin();
                        this.spawnParticles(false);
                        
                        let baseScore = Math.floor(this.val * 10) * this.floor;
                        
                        if (pct >= 95) {
                            message = "PERFECT!!";
                            color = "text-amber-500";
                            baseScore *= 2;
                        } else if (pct >= 90) {
                            message = "GREAT!";
                            color = "text-blue-500";
                            baseScore *= 1.5;
                        } else {
                            message = "GOOD";
                            color = "text-green-500";
                        }
                        this.score += Math.floor(baseScore);
                    }

                    ui.fbText.innerText = message;
                    ui.fbText.className = `text-6xl font-black drop-shadow-lg scale-150 transition-transform duration-200 ${color}`;
                    ui.feedback.classList.remove('hidden');
                    this.updateHUD();

                    setTimeout(() => {
                        if (this.lives <= 0) {
                            this.gameOver();
                        } else if (success) {
                            if (this.floor % 3 === 0) {
                                this.openShop();
                            } else {
                                this.nextFloor();
                            }
                        } else {
                            this.setupFloor();
                        }
                    }, 1500);
                },

                nextFloor() {
                    this.floor++;
                    ui.shop.classList.add('hidden');
                    this.updateHUD();
                    this.setupFloor();
                },

                openShop() {
                    this.state = 'SHOP';
                    ui.shopItems.innerHTML = '';
                    
                    const items = [...SHOP_ITEMS].sort(()=>0.5-Math.random()).slice(0,3);
                    
                    items.forEach(item => {
                        const canBuy = this.score >= item.cost;
                        const card = document.createElement('div');
                        card.className = `glass-card p-4 flex flex-col items-center text-center transition-all ${canBuy ? 'active:scale-95 cursor-pointer hover:bg-white' : 'opacity-50 grayscale'}`;
                        card.innerHTML = `
                            <div class="text-4xl mb-2">${item.icon}</div>
                            <h3 class="font-bold text-slate-800">${item.name}</h3>
                            <p class="text-xs text-slate-500 mb-2 h-8">${item.desc}</p>
                            <div class="font-mono font-bold ${canBuy ? 'text-blue-600' : 'text-red-400'}">$${item.cost}</div>
                        `;
                        card.onclick = () => {
                            if(canBuy) {
                                this.score -= item.cost;
                                item.action(this);
                                snd.playClick();
                                this.updateHUD();
                                this.nextFloor();
                            }
                        };
                        ui.shopItems.appendChild(card);
                    });
                    
                    ui.shop.classList.remove('hidden');
                },

                gameOver() {
                    alert(`GAME OVER\nFloor: ${this.floor}\nScore: ${this.score}`);
                    const saved = localStorage.getItem('ct_best_floor') || 0;
                    if (this.floor > saved) {
                        localStorage.setItem('ct_best_floor', this.floor);
                        ui.bestFloor.innerText = this.floor;
                    }
                    
                    this.state = 'TITLE';
                    ui.hud.classList.add('hidden');
                    ui.footer.classList.add('hidden');
                    ui.feedback.classList.add('hidden');
                    ui.title.classList.remove('hidden');
                },

                updateHUD() {
                    ui.floor.innerText = this.floor + 'F';
                    ui.score.innerText = this.score;
                    ui.lives.innerText = this.lives;
                },

                update() {
                    if(this.state === 'CHARGING') {
                        const baseSpd = 0.4;
                        const floorFactor = 1 + (this.floor * 0.05);
                        const speed = baseSpd * floorFactor * this.speedMod;
                        
                        const ratio = this.val / this.limit;
                        this.val += speed * (1 + ratio);

                        const displayPct = Math.min(100, (this.val / this.limit) * 100);
                        ui.bar.style.width = `${displayPct}%`;
                        
                        if(ratio > 0.8) {
                            this.shake = (ratio - 0.8) * 10;
                            if(Math.random() > 0.8 && navigator.vibrate) navigator.vibrate(5);
                        }

                        snd.updateCharge(ratio);

                        if(this.val > this.limit * 1.15) {
                            this.endCharge();
                        }
                    } else {
                        this.shake *= 0.9;
                    }

                    this.particles.forEach(p => {
                        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.02;
                    });
                    this.particles = this.particles.filter(p => p.life > 0);
                },

                spawnParticles(isFail) {
                    const cx = W/2, cy = H/2;
                    const count = isFail ? 50 : 80;
                    const colors = isFail ? ['#ef4444', '#000'] : ['#fbbf24', '#fff', this.currentMode.color];
                    for(let i=0; i<count; i++) {
                        this.particles.push({
                            x: cx, y: cy,
                            vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                            color: colors[Math.floor(Math.random()*colors.length)],
                            life: 1.0, size: Math.random()*8+2
                        });
                    }
                }
            };

            // Initial Load Best Score
            ui.bestFloor.innerText = localStorage.getItem('ct_best_floor') || 0;

            // Attach button listeners JS-side to prevent global scope issues
            if(ui.startBtn) ui.startBtn.onclick = () => game.startRun();
            if(ui.nextBtn) ui.nextBtn.onclick = () => game.nextFloor();

            // Input Handling
            function handleStart(e) {
                if(e.target.closest('button') || e.target.closest('.glass-card.active\\:scale-95')) return;
                
                if(game.state === 'READY') {
                    game.startCharge();
                }
            }
            
            function handleEnd(e) {
                if(game.state === 'CHARGING') {
                    game.endCharge();
                }
            }

            window.addEventListener('mousedown', handleStart);
            window.addEventListener('touchstart', (e)=>{ e.preventDefault(); handleStart(e); }, {passive: false});
            window.addEventListener('mouseup', handleEnd);
            window.addEventListener('touchend', handleEnd);

            /* --- RENDER LOOP --- */
            function draw() {
                requestAnimationFrame(draw);
                game.update();

                ctx.clearRect(0,0,W,H);
                
                ctx.save();
                if(game.shake > 0) {
                    ctx.translate((Math.random()-0.5)*game.shake, (Math.random()-0.5)*game.shake);
                }

                const cx = W/2, cy = H/2;
                if(game.currentMode && (game.state === 'CHARGING' || game.state === 'RESULT' || game.state === 'READY')) {
                    const ratio = game.val / game.limit;
                    const isFail = game.val > game.limit && game.state === 'RESULT';
                    
                    drawVisuals(cx, cy, ratio, isFail, game.currentMode.id);
                }

                game.particles.forEach(p => {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.fill();
                });
                ctx.restore();
            }

            function drawVisuals(cx, cy, ratio, isFail, mode) {
                ctx.shadowBlur = 20; ctx.shadowColor = "rgba(0,0,0,0.1)";
                
                let size = 60 + (Math.min(ratio, 1.2) * 150);
                let color = game.currentMode.color;
                
                if(game.hasScope && game.state === 'CHARGING') {
                    ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.arc(cx, cy, 210, 0, Math.PI*2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }

                if(isFail) return; 

                ctx.fillStyle = color;
                ctx.beginPath();
                
                if (mode === 'WATER') {
                    ctx.fillStyle = 'rgba(6, 182, 212, 0.2)';
                    ctx.fillRect(cx-80, cy-100, 160, 200);
                    let h = Math.min(ratio, 1.0) * 180;
                    ctx.fillStyle = color;
                    ctx.fillRect(cx-75, cy+95-h, 150, h);
                    if(ratio > 0.8) {
                        let bulge = (ratio - 0.8) * 50;
                        ctx.beginPath();
                        ctx.moveTo(cx-75, cy+95-h);
                        ctx.quadraticCurveTo(cx, cy+95-h-(bulge*4), cx+75, cy+95-h);
                        ctx.fill();
                    }
                } else if (mode === 'ROCKET') {
                    let shake = Math.random() * ratio * 10;
                    ctx.fillRect(cx-30+shake, cy-50, 60, 100);
                    ctx.beginPath(); ctx.moveTo(cx-30+shake, cy-50); ctx.lineTo(cx+shake, cy-100); ctx.lineTo(cx+30+shake, cy-50); ctx.fill();
                    ctx.fillStyle = '#f59e0b';
                    let flame = ratio * 150;
                    ctx.beginPath(); ctx.moveTo(cx-20+shake, cy+50); ctx.lineTo(cx+20+shake, cy+50); ctx.lineTo(cx+shake, cy+50+flame); ctx.fill();
                } else {
                    let wobble = Math.sin(Date.now()/50) * (ratio*10);
                    ctx.ellipse(cx+wobble, cy, size, size, 0, 0, Math.PI*2);
                    ctx.fill();
                }
            }

            draw();
        })();
    </script>
</body>
</html>
