            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

        .bg-pattern {
            background-color: #F7FAFC;
            background-image: 
                linear-gradient(45deg, #EDF2F7 25%, transparent 25%, transparent 75%, #EDF2F7 75%, #EDF2F7),

            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            animation: bg-scroll 40s linear infinite;

        @keyframes bg-scroll { from { background-position: 0 0, 20px 20px; } to { background-position: 80px 40px, 100px 60px; } }

        /* --- ANIMATIONS --- */
        @keyframes pop-in {
            0% { transform: scale(0.8) translateY(20px); opacity: 0; }
            60% { transform: scale(1.05) translateY(-5px); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .animate-pop-in { animation: pop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        @keyframes title-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-2deg); }
            75% { transform: translateY(-5px) rotate(2deg); }
        }
        .animate-title { animation: title-bounce 3s infinite ease-in-out; }

        @keyframes shake-hard {
            0%, 100% { transform: translateX(0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) rotate(-3deg); }
            20%, 40%, 60%, 80% { transform: translateX(8px) rotate(3deg); }
        }
        .animate-shake { animation: shake-hard 0.4s cubic-bezier(.36,.07,.19,.97) both; }

        /* WIPES */
        @keyframes wipe-reveal {
            0% { clip-path: circle(0% at 50% 50%); }
            100% { clip-path: circle(150% at 50% 50%); }
        }

        const SoundEngine = {
            ctx: null,
            init: () => {
                if (!SoundEngine.ctx) {
                    SoundEngine.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (SoundEngine.ctx.state === 'suspended') SoundEngine.ctx.resume();
            },
            play: (type) => {
                if (!SoundEngine.ctx) return;
                const t = SoundEngine.ctx.currentTime;
                const osc = SoundEngine.ctx.createOscillator();
                const gain = SoundEngine.ctx.createGain();
                osc.connect(gain);
                gain.connect(SoundEngine.ctx.destination);

                switch(type) {
                    case 'tap': // Pop (UI)
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(800, t);
                        osc.frequency.exponentialRampToValueAtTime(100, t + 0.1);
                        gain.gain.setValueAtTime(0.2, t);
                        gain.gain.linearRampToValueAtTime(0, t + 0.1);
                        osc.start(t); osc.stop(t + 0.1);
                        break;
                    case 'confirm': // "Kaching!"
                        const o2 = SoundEngine.ctx.createOscillator();
                        o2.connect(gain);
                        osc.type = 'triangle';
                        o2.type = 'sine';
                        osc.frequency.setValueAtTime(880, t);
                        osc.frequency.linearRampToValueAtTime(1760, t + 0.1);
                        o2.frequency.setValueAtTime(1760, t);
                        gain.gain.setValueAtTime(0.1, t);
                        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.4);
                        osc.start(t); o2.start(t);
                        osc.stop(t + 0.4); o2.stop(t + 0.4);
                        break;
                    case 'turn': // "Pi-Pik!"
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(1200, t);
                        gain.gain.setValueAtTime(0.05, t);
                        gain.gain.setValueAtTime(0, t + 0.08);
                        gain.gain.setValueAtTime(0.05, t + 0.15);
                        gain.gain.setValueAtTime(0, t + 0.3);

                        break;

                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(100, t);
                        osc.frequency.exponentialRampToValueAtTime(20, t + 0.2);

                if(!ParticleSystem.active) return;
                const ctx = ParticleSystem.ctx;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                }

                                <div className="coin-face bg-[#0052FF] text-white font-black text-3xl">YOU</div>
                                <div className="coin-face bg-[#FF005C] text-white font-black text-3xl" style={{ transform: 'rotateY(180deg)' }}>RIVAL</div>
                             </div>
                        </div>
                    )}

                    {(phase === 'playing' || phase === 'result') && (
                        <div className="flex flex-col h-[100dvh] bg-slate-50 pb-safe">
                            <div className="bg-white shadow-md z-20 flex justify-between items-center h-16 md:h-20 border-b-4 border-slate-100 shrink-0 px-2 md:px-4">
                                <div className="flex-1 flex flex-col justify-center items-start">
                                    <div className="text-[10px] md:text-xs font-bold text-[#FF005C] mb-1 flex items-center gap-1 truncate max-w-[100px]"><i data-lucide="swords" className="w-3 h-3"></i> {oppName}</div>
                                    <div className="flex gap-1">{[...Array(MAX_HP)].map((_, i) => (<div key={i} className={`w-4 h-6 md:w-6 md:h-8 rounded-sm transition-all duration-300 ${i < oppHp ? 'bg-[#FF005C] shadow-[0_2px_0_#9D174D]' : 'bg-slate-200 translate-y-1'}`}></div>))}</div>
                                </div>
                                <div className="flex flex-col items-center justify-center w-20 md:w-24 relative">
                                    <div className="absolute -top-1 md:-top-2 bg-slate-800 text-white text-[9px] md:text-[10px] px-2 py-1 rounded-b-lg font-bold shadow-sm whitespace-nowrap overflow-hidden max-w-[120px] text-ellipsis">{selectedTopic?.text}</div>
                                    <div className={`text-3xl md:text-4xl font-black font-mono mt-3 md:mt-2 ${displayTimer <= 10 ? 'text-red-500 animate-pulse' : 'text-slate-800'}`}>{isInputLocked ? '--' : displayTimer}</div>
                                </div>
                                <div className="flex-1 flex flex-col justify-center items-end">
                                    <div className="text-[10px] md:text-xs font-bold text-[#0052FF] mb-1 flex items-center gap-1 truncate max-w-[100px]">{userName} <i data-lucide="shield" className="w-3 h-3"></i></div>
                                    <div className="flex gap-1">{[...Array(MAX_HP)].map((_, i) => (<div key={i} className={`w-4 h-6 md:w-6 md:h-8 rounded-sm transition-all duration-300 ${i < myHp ? 'bg-[#0052FF] shadow-[0_2px_0_#1E40AF]' : 'bg-slate-200 translate-y-1'}`}></div>))}</div>
                                </div>
                            </div>
                            <div className="bg-slate-100 py-1 px-4 flex justify-center gap-2 border-b border-slate-200 shrink-0 overflow-x-auto scrollbar-hide">
                                {[ngWords.high, ngWords.mid, ngWords.low].map((w, i) => w && (<div key={i} className="bg-white border border-slate-300 text-slate-500 text-[9px] md:text-[10px] px-2 py-0.5 rounded-full font-bold flex items-center gap-1 whitespace-nowrap">{w} <span className="text-red-500">{3-i}pt</span></div>))}
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-pattern custom-scroll" ref={scrollRef}>
                                <div className="flex justify-center py-4"><div className="bg-slate-200 text-slate-600 px-4 py-1 rounded-full font-bold text-xs shadow-inner flex items-center gap-2">START <span className="text-lg text-slate-800 font-pop bg-white w-6 h-6 flex items-center justify-center rounded-full shadow-sm">{initialChar}</span></div></div>
                                {history.map((h, i) => {
                                    if(h.type === 'timeout') return <div key={i} className="flex justify-center opacity-70"><div className="bg-slate-800 text-white px-4 py-2 rounded-full text-[10px] font-bold">‚è∞ TIME OVER (-1 HP)</div></div>;
                                    const isMine = h.owner === (isHost?'host':'guest');
                                    return (
                                        <div key={i} className={`flex ${isMine ? 'justify-end' : 'justify-start'} animate-pop-in`}>
                                            <div className={`relative max-w-[85%] px-4 py-2 md:px-5 md:py-3 rounded-2xl font-bold text-base md:text-lg shadow-sm border-b-4 ${isMine ? 'bg-[#0052FF] border-[#0030A0] text-white rounded-tr-none' : 'bg-white border-slate-300 text-slate-800 rounded-tl-none'} ${h.damage > 0 ? 'animate-shake !bg-[#FF005C] !border-[#A0003A] !text-white' : ''}`}>
                                                {h.word}{h.damage > 0 && <span className="absolute -top-2 -right-2 bg-[#FFD600] text-slate-900 text-[10px] font-black px-2 py-0.5 rounded-full shadow-sm border border-yellow-200">HIT!</span>}
                                            </div>
                                        </div>
                                    )
                                })}
                                {isOpponentTyping && <div className="flex justify-start"><div className="bg-slate-200 px-4 py-3 rounded-2xl rounded-tl-none flex gap-1"><div className="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></div><div className="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style={{animationDelay:'0.1s'}}></div><div className="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style={{animationDelay:'0.2s'}}></div></div></div>}
                                <div className="h-2"></div> 
                            </div>
                            <div className="bg-white/95 backdrop-blur p-3 md:p-4 border-t border-slate-200 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] z-30 shrink-0">
                                <div className="flex justify-between items-center mb-2 px-1">
                                    <div className="text-xs font-bold text-slate-400 flex items-center gap-1">NEXT: <span className="bg-slate-800 text-white w-6 h-6 flex items-center justify-center rounded font-pop">{lastChar || initialChar}</span></div>
                                    <div className={`text-xs font-black tracking-wider ${isMyTurn && !isInputLocked ? 'text-[#0052FF] animate-pulse' : 'text-slate-300'}`}>{isMyTurn && !isInputLocked ? '„ÅÇ„Å™„Åü„ÅÆÁï™„Åß„Åô' : 'Áõ∏Êâã„ÅÆÁï™„Åß„Åô'}</div>
                                </div>
                                <div className="flex gap-2">
                                    <input value={input} onChange={e => { setInput(e.target.value); send({ type: 'TYPING', isTyping: true }); }} onBlur={() => send({ type: 'TYPING', isTyping: false })} onKeyDown={e => e.key==='Enter' && !isInputLocked && submitWord()} disabled={!isMyTurn || isInputLocked} className="pop-input flex-fix-input px-4 py-3 text-base bg-slate-50 disabled:bg-slate-100 disabled:opacity-50 text-slate-800" placeholder={isMyTurn ? `${lastChar || initialChar} „Åã„Çâ„ÅØ„Åò„Åæ„ÇãË®ÄËëâ` : "ÂæÖÊ©ü‰∏≠..."} />
                                    <Button onClick={submitWord} disabled={!isMyTurn || !input || isInputLocked} icon="send" className="rounded-xl px-4 md:px-6 flex-shrink-0" />
                                </div>
                            </div>
                            {phase === 'result' && (
                                <div className="fixed inset-0 z-[100] bg-slate-900/90 flex flex-col items-center justify-center animate-pop-in space-y-8 p-4">
                                    <div className="text-center relative">
                                        <div className="text-sm text-slate-400 font-bold tracking-[0.5em] mb-4">GAME SET</div>
                                        <h1 className={`text-6xl md:text-9xl font-black font-pop italic transform -rotate-6 drop-shadow-[0_10px_0_rgba(0,0,0,0.5)] ${myHp > 0 ? 'text-[#FFD600]' : 'text-slate-600'}`}>{myHp > 0 ? 'WIN!' : 'LOSE...'}</h1>
                                        {myHp > 0 && <div className="absolute -top-10 -right-10 text-4xl animate-bounce-item">üëë</div>}
                                    </div>
                                    <div className="bg-white p-6 md:p-8 rounded-3xl text-center w-full max-w-sm shadow-2xl">
                                        <div className="grid grid-cols-2 gap-4 md:gap-8 mb-6"><div><div className="text-xs font-bold text-slate-400 mb-1">YOU</div><div className="text-3xl md:text-4xl font-black text-[#0052FF] font-mono">{myHp}</div></div><div><div className="text-xs font-bold text-slate-400 mb-1">RIVAL</div><div className="text-3xl md:text-4xl font-black text-[#FF005C] font-mono">{oppHp}</div></div></div>
                                        <Button onClick={handleRematch} variant="primary" size="lg" icon="rotate-cw" fullWidth>„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</Button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
