<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAP DEFENDER: 1000Êú¨„Éé„ÉÉ„ÇØ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap');

        /* Ensure full height for the container */
        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            overflow: hidden;
            touch-action: none; /* Prevent scroll/zoom on mobile */
        }

        .game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            /* width and height set by JS, but keep for visual */
            width: 100%; 
            height: 100%;
            z-index: 1;
            display: block; /* Ensure canvas behaves as block */
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Click through to canvas */
        }
        
        .interactive-ui {
            pointer-events: auto;
        }

        /* Neon Glow Effects */
        .glow-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.8);
        }
        
        .animate-pulse-fast {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake-screen {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Audio System (Procedural Sound Synthesis) ---
        class SoundSystem {
            constructor() {
                this.ctx = null;
                this.enabled = false;
            }

            init() {
                try {
                    if (!this.ctx) {
                        const AudioContext = window.AudioContext || window.webkitAudioContext;
                        if (AudioContext) {
                            this.ctx = new AudioContext();
                            this.enabled = true;
                        }
                    } else if (this.ctx.state === 'suspended') {
                        this.ctx.resume();
                    }
                } catch (e) {
                    console.error("Audio init failed:", e);
                }
            }

            playTone(freq, type, duration, vol = 0.1) {
                if (!this.enabled || !this.ctx) return;
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                    
                    const safeVol = Math.max(vol, 0.001);
                    gain.gain.setValueAtTime(safeVol, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);

                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    
                    osc.start();
                    osc.stop(this.ctx.currentTime + duration);
                } catch (e) {
                    // Ignore audio errors
                }
            }

            playShoot() {
                this.playTone(800 + Math.random() * 200, 'sine', 0.1, 0.1);
                this.playTone(100, 'square', 0.05, 0.05);
            }

            playDamage() {
                this.playTone(150, 'sawtooth', 0.3, 0.2);
                this.playTone(50, 'square', 0.4, 0.2);
            }

            playStart() {
                this.playTone(440, 'sine', 0.1, 0.1);
                setTimeout(() => this.playTone(880, 'sine', 0.4, 0.1), 100);
            }
        }

        const audio = new SoundSystem();

        // --- Game Logic & Constants ---
        const GAME_STATE = {
            MENU: 'MENU',
            PLAYING: 'PLAYING',
            GAMEOVER: 'GAMEOVER'
        };

        const COLORS = {
            bg: '#0f172a',
            player: '#38bdf8', // Sky blue
            playerGlow: 'rgba(56, 189, 248, 0.5)',
            enemyZzz: '#a78bfa', // Violet
            enemyTech: '#f472b6', // Pink
            particle: '#ffffff',
            text: '#e2e8f0'
        };

        const ICONS = {
            zzz: 'üí§',
            phone: 'üì±',
            game: 'üéÆ',
            email: 'üìß'
        };

        // --- Main Component ---
        const App = () => {
            // UI State
            const [gameState, setGameState] = useState(GAME_STATE.MENU);
            const [score, setScore] = useState(0);
            const [health, setHealth] = useState(100);
            const [combo, setCombo] = useState(0);
            const [highScore, setHighScore] = useState(0);
            
            const canvasRef = useRef(null);
            const requestRef = useRef();
            
            // Game Logic Refs (Mutable state for game loop to avoid closures)
            const gameStateRef = useRef(GAME_STATE.MENU); // FIX: Use ref for game loop state check
            const scoreRef = useRef(0);
            const comboRef = useRef(0);
            const healthRef = useRef(100);
            
            // Game Objects
            const player = useRef({ x: 0, y: 0, radius: 30 });
            const enemies = useRef([]);
            const particles = useRef([]);
            const lastSpawnTime = useRef(0);
            const difficultyMultiplier = useRef(1);
            const canvasShake = useRef(0);

            // Sync Refs with State for UI updates
            useEffect(() => {
                gameStateRef.current = gameState;
            }, [gameState]);

            // --- Game Loop Helper Functions ---

            const spawnEnemy = (width, height, time) => {
                const edge = Math.floor(Math.random() * 4); // 0:top, 1:right, 2:bottom, 3:left
                let x, y;
                const buffer = 50;
                
                switch(edge) {
                    case 0: x = Math.random() * width; y = -buffer; break;
                    case 1: x = width + buffer; y = Math.random() * height; break;
                    case 2: x = Math.random() * width; y = height + buffer; break;
                    case 3: x = -buffer; y = Math.random() * height; break;
                }

                const typeRoll = Math.random();
                let type = 'zzz';
                let speed = 1 + (difficultyMultiplier.current * 0.5);
                let icon = ICONS.zzz;
                let hp = 1;

                // Difficulty Logic
                if (scoreRef.current > 10 && typeRoll > 0.6) {
                    type = 'phone';
                    speed *= 1.5;
                    icon = ICONS.phone;
                }
                if (scoreRef.current > 30 && typeRoll > 0.85) {
                    type = 'game';
                    speed *= 1.2;
                    icon = ICONS.game;
                    hp = 2;
                }

                enemies.current.push({
                    id: Date.now() + Math.random(),
                    x, y,
                    type,
                    icon,
                    speed,
                    angle: Math.atan2(player.current.y - y, player.current.x - x),
                    radius: 25,
                    wobble: Math.random() * Math.PI * 2,
                    active: true
                });
            };

            const createExplosion = (x, y, color) => {
                for (let i = 0; i < 8; i++) {
                    particles.current.push({
                        x, y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1.0,
                        color: color,
                        size: Math.random() * 4 + 2
                    });
                }
            };

            const update = useCallback((time) => {
                // FIX: Use Ref to check state, preventing stale closure issues
                if (gameStateRef.current !== GAME_STATE.PLAYING) {
                    // Even if not playing, we request animation frame to keep loop alive for state changes
                    // But we don't draw or update game logic
                    // We can also draw a "background" effect here if we want
                    requestRef.current = requestAnimationFrame(() => update(Date.now()));
                    return;
                }

                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;

                // Difficulty ramping
                difficultyMultiplier.current = 1 + (scoreRef.current / 100);

                // Spawn Logic
                // Reset spawn timer if it's the first frame of playing
                if (lastSpawnTime.current === 0) lastSpawnTime.current = time;

                const spawnRate = Math.max(400, 2000 - (scoreRef.current * 10));
                if (time - lastSpawnTime.current > spawnRate) {
                    spawnEnemy(width, height, time);
                    lastSpawnTime.current = time;
                }

                // Clear Screen
                ctx.fillStyle = 'rgba(15, 23, 42, 0.3)';
                ctx.fillRect(0, 0, width, height);

                // Shake effect
                let shakeX = 0, shakeY = 0;
                if (canvasShake.current > 0) {
                    shakeX = (Math.random() - 0.5) * canvasShake.current;
                    shakeY = (Math.random() - 0.5) * canvasShake.current;
                    canvasShake.current *= 0.9;
                    if (canvasShake.current < 0.5) canvasShake.current = 0;
                }

                ctx.save();
                ctx.translate(shakeX, shakeY);

                // Draw Player
                player.current.x = width / 2;
                player.current.y = height / 2;
                
                const pulse = Math.sin(time / 200) * 5;
                ctx.beginPath();
                ctx.arc(player.current.x, player.current.y, player.current.radius + pulse, 0, Math.PI * 2);
                ctx.fillStyle = COLORS.playerGlow;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(player.current.x, player.current.y, player.current.radius - 5, 0, Math.PI * 2);
                ctx.fillStyle = COLORS.player;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üß†', player.current.x, player.current.y + 2);

                // Update & Draw Enemies
                enemies.current.forEach(enemy => {
                    if (!enemy.active) return;

                    enemy.angle = Math.atan2(player.current.y - enemy.y, player.current.x - enemy.x);
                    
                    let vx = Math.cos(enemy.angle) * enemy.speed;
                    let vy = Math.sin(enemy.angle) * enemy.speed;

                    if (enemy.type === 'zzz') {
                        enemy.wobble += 0.1;
                        vx += Math.cos(enemy.wobble) * 1;
                        vy += Math.sin(enemy.wobble) * 1;
                    }

                    enemy.x += vx;
                    enemy.y += vy;

                    ctx.shadowColor = enemy.type === 'zzz' ? COLORS.enemyZzz : COLORS.enemyTech;
                    ctx.shadowBlur = 15;
                    
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    ctx.fillStyle = enemy.type === 'zzz' ? 'rgba(167, 139, 250, 0.2)' : 'rgba(244, 114, 182, 0.2)';
                    ctx.fill();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = enemy.type === 'zzz' ? COLORS.enemyZzz : COLORS.enemyTech;
                    ctx.stroke();

                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    ctx.font = '24px Arial';
                    ctx.fillText(enemy.icon, enemy.x, enemy.y + 2);

                    // Collision with Player
                    const dist = Math.hypot(player.current.x - enemy.x, player.current.y - enemy.y);
                    if (dist < player.current.radius + enemy.radius) {
                        enemy.active = false;
                        handlePlayerHit();
                    }
                });

                // Particles
                particles.current.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.05;
                    p.size *= 0.9;

                    if (p.life <= 0) {
                        particles.current.splice(index, 1);
                    } else {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.globalAlpha = 1.0;
                    }
                });

                enemies.current = enemies.current.filter(e => e.active);
                ctx.restore();
                
                requestRef.current = requestAnimationFrame(() => update(Date.now()));
            }, []); // Empty dependency array so 'update' function is stable

            const handlePlayerHit = () => {
                audio.playDamage();
                canvasShake.current = 20;
                comboRef.current = 0;
                setCombo(0);
                
                healthRef.current -= 20;
                setHealth(healthRef.current);

                if (healthRef.current <= 0) {
                    endGame();
                }
            };

            const handleTap = (e) => {
                if (gameStateRef.current !== GAME_STATE.PLAYING) return;
                
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const x = (clientX - rect.left) * (canvas.width / rect.width);
                const y = (clientY - rect.top) * (canvas.height / rect.height);

                let hit = false;

                enemies.current.forEach(enemy => {
                    if (!enemy.active) return;
                    const dist = Math.hypot(x - enemy.x, y - enemy.y);
                    if (dist < enemy.radius + 20) {
                        enemy.active = false;
                        hit = true;
                        
                        createExplosion(enemy.x, enemy.y, enemy.type === 'zzz' ? COLORS.enemyZzz : COLORS.enemyTech);
                        
                        scoreRef.current += 1;
                        comboRef.current += 1;
                        setScore(scoreRef.current);
                        setCombo(comboRef.current);
                        
                        if (comboRef.current % 10 === 0) {
                            healthRef.current = Math.min(healthRef.current + 5, 100);
                            setHealth(healthRef.current);
                        }
                    }
                });

                if (hit) {
                    audio.playShoot();
                }
            };

            const startGame = () => {
                audio.init();
                audio.playStart();
                
                // Reset Refs
                gameStateRef.current = GAME_STATE.PLAYING;
                scoreRef.current = 0;
                healthRef.current = 100;
                comboRef.current = 0;
                lastSpawnTime.current = 0;
                difficultyMultiplier.current = 1;
                enemies.current = [];
                particles.current = [];

                // Sync State
                setGameState(GAME_STATE.PLAYING);
                setScore(0);
                setHealth(100);
                setCombo(0);
                
                // Loop is already running, but this state change (via Ref) will trigger updates in next frame
            };

            const endGame = () => {
                gameStateRef.current = GAME_STATE.GAMEOVER;
                setGameState(GAME_STATE.GAMEOVER);
                
                if (scoreRef.current > highScore) {
                    setHighScore(scoreRef.current);
                    localStorage.setItem('tapDefenderHighScore', scoreRef.current);
                }
            };

            // Initial Setup
            useEffect(() => {
                const canvas = canvasRef.current;
                
                const handleResize = () => {
                    if (canvas) {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                    }
                };
                
                window.addEventListener('resize', handleResize);
                handleResize();

                const storedScore = localStorage.getItem('tapDefenderHighScore');
                if (storedScore) setHighScore(parseInt(storedScore));

                // Start the loop once
                requestRef.current = requestAnimationFrame(() => update(Date.now()));

                return () => {
                    window.removeEventListener('resize', handleResize);
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                };
            }, [update]);


            // --- Render UI Components ---

            return (
                <div className="w-full h-full relative bg-slate-900 overflow-hidden select-none">
                    <canvas
                        ref={canvasRef}
                        className="game-canvas cursor-crosshair"
                        onMouseDown={handleTap}
                        onTouchStart={handleTap}
                    />

                    {/* HUD Layer */}
                    <div className="ui-layer p-4 flex flex-col justify-between">
                        <div className="flex justify-between items-start">
                            <div className="flex flex-col">
                                <h1 className="text-slate-400 text-xs font-bold tracking-widest uppercase">Focus Defense System</h1>
                                <div className="text-4xl font-bold text-white glow-text font-mono">
                                    {score} <span className="text-sm text-slate-500">/ 1000</span>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-slate-400 text-xs font-bold tracking-widest">HIGH SCORE</div>
                                <div className="text-xl font-mono text-emerald-400">{highScore}</div>
                            </div>
                        </div>

                        {combo > 1 && (
                             <div className="absolute top-20 left-1/2 transform -translate-x-1/2 text-center pointer-events-none">
                                <div className="text-yellow-400 font-bold text-2xl animate-bounce">
                                    {combo} COMBO!
                                </div>
                             </div>
                        )}

                        <div className="w-full max-w-md mx-auto mb-8">
                            <div className="flex justify-between text-xs text-slate-400 mb-1 font-bold tracking-widest">
                                <span>MENTAL CAPACITY</span>
                                <span>{Math.ceil(health)}%</span>
                            </div>
                            <div className="w-full h-3 bg-slate-800 rounded-full overflow-hidden border border-slate-700">
                                <div 
                                    className={`h-full transition-all duration-300 ease-out ${
                                        health > 50 ? 'bg-sky-500 shadow-[0_0_10px_rgba(14,165,233,0.5)]' : 
                                        health > 20 ? 'bg-yellow-500' : 'bg-red-500 animate-pulse-fast'
                                    }`}
                                    style={{ width: `${health}%` }}
                                />
                            </div>
                        </div>
                    </div>

                    {/* Start Screen */}
                    {gameState === GAME_STATE.MENU && (
                        <div className="ui-layer interactive-ui bg-slate-900/90 backdrop-blur-sm flex items-center justify-center z-50">
                            <div className="text-center p-8 max-w-sm w-full">
                                <div className="mb-6 relative inline-block">
                                    <div className="absolute inset-0 bg-sky-500 blur-xl opacity-20 rounded-full"></div>
                                    <div className="relative text-6xl mb-2">üß†</div>
                                </div>
                                <h1 className="text-4xl font-black text-white mb-2 tracking-tighter">
                                    TAP <span className="text-sky-400">DEFENDER</span>
                                </h1>
                                <p className="text-slate-400 mb-8 text-sm font-mono">
                                    MISSION: PROTECT YOUR FOCUS<br/>
                                    TARGET: ELIMINATE DISTRACTIONS
                                </p>
                                
                                <div className="space-y-4">
                                    <div className="flex justify-center space-x-8 text-sm text-slate-300 mb-4">
                                        <div className="flex flex-col items-center">
                                            <span className="text-2xl mb-1">üí§</span>
                                            <span>Áù°È≠î</span>
                                        </div>
                                        <div className="flex flex-col items-center">
                                            <span className="text-2xl mb-1">üì±</span>
                                            <span>Ë™òÊÉë</span>
                                        </div>
                                        <div className="flex flex-col items-center">
                                            <span className="text-2xl mb-1">üéÆ</span>
                                            <span>Â®ØÊ•Ω</span>
                                        </div>
                                    </div>

                                    <button 
                                        onClick={startGame}
                                        className="w-full py-4 bg-sky-500 hover:bg-sky-400 text-white font-bold rounded-lg shadow-[0_0_20px_rgba(14,165,233,0.4)] transition-all active:scale-95 text-lg tracking-widest"
                                    >
                                        START FOCUS
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Game Over Screen */}
                    {gameState === GAME_STATE.GAMEOVER && (
                        <div className="ui-layer interactive-ui bg-red-900/80 backdrop-blur-md flex items-center justify-center z-50">
                            <div className="text-center p-8 animate-bounce-in">
                                <h2 className="text-5xl font-black text-white mb-2 tracking-tighter shadow-red-500 drop-shadow-lg">
                                    BREAKDOWN
                                </h2>
                                <p className="text-red-200 mb-6 font-mono">FOCUS LOST. DISTRACTIONS OVERWHELMING.</p>
                                
                                <div className="bg-slate-900/50 p-6 rounded-lg border border-slate-700 mb-8 backdrop-blur-sm">
                                    <div className="text-slate-400 text-xs uppercase tracking-widest mb-1">Total Knockout</div>
                                    <div className="text-4xl font-mono font-bold text-white">
                                        {score}
                                    </div>
                                    <div className="text-xs text-slate-500 mt-2">
                                        {score >= 1000 ? "GODLIKE FOCUS ACHIEVED üèÜ" : "Target: 1000"}
                                    </div>
                                </div>

                                <button 
                                    onClick={startGame}
                                    className="px-8 py-3 bg-white text-red-600 font-bold rounded-full hover:bg-gray-100 transition-transform active:scale-95 shadow-lg"
                                >
                                    REGAIN FOCUS
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
