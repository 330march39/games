<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAP DEFENDER: High Voltage</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #020617; /* Slate 950 */
            overflow: hidden;
            touch-action: none;
        }

        .font-tech {
            font-family: 'Orbitron', sans-serif;
        }

        .game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: 1;
            display: block; 
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; 
        }
        
        .interactive-ui {
            pointer-events: auto;
        }

        /* Neon Glow Effects */
        .glow-text-blue {
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.9);
        }
        
        .glow-text-red {
            text-shadow: 0 0 15px rgba(239, 68, 68, 0.9);
        }

        .animate-pulse-fast {
            animation: pulse 0.3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .score-pop {
            animation: pop 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Audio System ---
        class SoundSystem {
            constructor() {
                this.ctx = null;
                this.enabled = false;
            }

            init() {
                try {
                    if (!this.ctx) {
                        const AudioContext = window.AudioContext || window.webkitAudioContext;
                        if (AudioContext) {
                            this.ctx = new AudioContext();
                            this.enabled = true;
                        }
                    } else if (this.ctx.state === 'suspended') {
                        this.ctx.resume();
                    }
                } catch (e) {}
            }

            playTone(freq, type, duration, vol = 0.1) {
                if (!this.enabled || !this.ctx) return;
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                    
                    const safeVol = Math.max(vol, 0.001);
                    gain.gain.setValueAtTime(safeVol, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);

                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    
                    osc.start();
                    osc.stop(this.ctx.currentTime + duration);
                } catch (e) {}
            }

            playShoot(combo) {
                const basePitch = 800;
                const pitch = Math.min(basePitch + (combo * 50), 2500);
                this.playTone(pitch, 'sine', 0.08, 0.1); 
                this.playTone(150, 'square', 0.05, 0.05);
            }

            playDamage() {
                this.playTone(100, 'sawtooth', 0.4, 0.3);
                this.playTone(50, 'square', 0.5, 0.3);
            }
            
            playRankUp() {
                this.playTone(600, 'sine', 0.1, 0.2);
                setTimeout(() => this.playTone(1200, 'square', 0.3, 0.2), 100);
            }

            playStart() {
                this.playTone(440, 'sine', 0.1, 0.1);
                setTimeout(() => this.playTone(880, 'sine', 0.4, 0.1), 100);
            }
        }

        const audio = new SoundSystem();

        // --- Game Logic & Constants ---
        const GAME_STATE = {
            MENU: 'MENU',
            PLAYING: 'PLAYING',
            GAMEOVER: 'GAMEOVER'
        };

        const COLORS = {
            bg: '#020617',
            player: '#38bdf8', // Sky blue
            playerGlow: 'rgba(56, 189, 248, 0.6)',
            enemyZzz: '#a78bfa', // Violet
            enemyTech: '#f472b6', // Pink
            enemyHard: '#ef4444', // Red
            particle: '#ffffff',
        };

        const ICONS = {
            zzz: 'üí§',
            phone: 'üì±',
            game: 'üéÆ',
            email: 'üìß'
        };

        // --- RANK SYSTEM CONFIGURATION ---
        const RANK_SYSTEM = [
            { id: 'F', min: 0, color: 'text-slate-400' },
            { id: 'E', min: 5000, color: 'text-slate-300' },
            { id: 'D', min: 12000, color: 'text-green-400' },
            { id: 'C', min: 22000, color: 'text-cyan-400' },
            { id: 'B', min: 35000, color: 'text-blue-400' },
            { id: 'A', min: 55000, color: 'text-purple-400' },
            { id: 'S', min: 80000, color: 'text-yellow-400' } 
        ];

        const getRankInfo = (score) => {
            for (let i = RANK_SYSTEM.length - 1; i >= 0; i--) {
                if (score >= RANK_SYSTEM[i].min) {
                    const current = RANK_SYSTEM[i];
                    const next = RANK_SYSTEM[i + 1];
                    return {
                        current: current,
                        next: next || null,
                        progress: next ? (score - current.min) / (next.min - current.min) : 1
                    };
                }
            }
            return { current: RANK_SYSTEM[0], next: RANK_SYSTEM[1], progress: 0 };
        };

        // --- Main Component ---
        const App = () => {
            const [gameState, setGameState] = useState(GAME_STATE.MENU);
            const [score, setScore] = useState(0);
            const [health, setHealth] = useState(100);
            const [combo, setCombo] = useState(0);
            const [highScore, setHighScore] = useState(0);
            const [currentRank, setCurrentRank] = useState(RANK_SYSTEM[0]);
            
            const canvasRef = useRef(null);
            const requestRef = useRef();
            
            // Refs for Loop
            const gameStateRef = useRef(GAME_STATE.MENU);
            const scoreRef = useRef(0);
            const comboRef = useRef(0);
            const healthRef = useRef(100);
            const killCountRef = useRef(0);
            const currentRankRef = useRef(RANK_SYSTEM[0]); // Track rank in loop for effects
            const rankUpEffectRef = useRef({ active: false, timer: 0, text: '' }); // Visual effect state
            
            // Game Objects
            const player = useRef({ x: 0, y: 0, radius: 32 });
            const enemies = useRef([]);
            const particles = useRef([]);
            const scorePopups = useRef([]);
            const lastSpawnTime = useRef(0);
            const difficultyMultiplier = useRef(1);
            const canvasShake = useRef(0);
            
            const screenScaleRef = useRef(1.0);

            useEffect(() => {
                gameStateRef.current = gameState;
            }, [gameState]);

            // --- Game Loop Helper Functions ---

            const spawnEnemy = (width, height, time) => {
                const edge = Math.floor(Math.random() * 4); 
                let x, y;
                const buffer = 60;
                
                switch(edge) {
                    case 0: x = Math.random() * width; y = -buffer; break;
                    case 1: x = width + buffer; y = Math.random() * height; break;
                    case 2: x = Math.random() * width; y = height + buffer; break;
                    case 3: x = -buffer; y = Math.random() * height; break;
                }

                const typeRoll = Math.random();
                let type = 'zzz';
                
                let baseSpeed = 3.5 * screenScaleRef.current; 
                let speed = baseSpeed + (difficultyMultiplier.current * 0.7 * screenScaleRef.current); 
                let icon = ICONS.zzz;

                if (killCountRef.current > 15 && typeRoll > 0.6) {
                    type = 'phone';
                    speed *= 1.3; 
                    icon = ICONS.phone;
                }
                if (killCountRef.current > 40 && typeRoll > 0.85) {
                    type = 'game';
                    speed *= 1.1;
                    icon = ICONS.game;
                }
                if (killCountRef.current > 70 && typeRoll > 0.90) {
                    type = 'hard';
                    speed *= 1.6;
                    icon = 'üî•';
                }

                enemies.current.push({
                    id: Date.now() + Math.random(),
                    x, y,
                    type,
                    icon,
                    speed,
                    angle: Math.atan2(player.current.y - y, player.current.x - x),
                    radius: 30 * screenScaleRef.current, 
                    wobble: Math.random() * Math.PI * 2,
                    active: true
                });
            };

            const createExplosion = (x, y, color) => {
                for (let i = 0; i < 15; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = (Math.random() * 10 + 5) * screenScaleRef.current;
                    particles.current.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1.0,
                        color: color,
                        size: (Math.random() * 6 + 2) * screenScaleRef.current
                    });
                }
            };

            const createScorePopup = (x, y, points) => {
                scorePopups.current.push({
                    x, y,
                    text: `+${points}`,
                    life: 1.0,
                    vy: -2 * screenScaleRef.current
                });
            };

            const update = useCallback((time) => {
                if (gameStateRef.current !== GAME_STATE.PLAYING) {
                    requestRef.current = requestAnimationFrame(() => update(Date.now()));
                    return;
                }

                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;

                // Screen Scale
                const shortestSide = Math.min(width, height);
                screenScaleRef.current = Math.max(0.6, Math.min(1.2, shortestSide / 800));

                // Difficulty
                difficultyMultiplier.current = 1 + (killCountRef.current / 25); 

                if (lastSpawnTime.current === 0) lastSpawnTime.current = time;

                const minSpawnRate = 150;
                const spawnRate = Math.max(minSpawnRate, 700 - (killCountRef.current * 12)); 
                
                if (time - lastSpawnTime.current > spawnRate) {
                    spawnEnemy(width, height, time);
                    lastSpawnTime.current = time;
                }

                ctx.fillStyle = 'rgba(2, 6, 23, 0.4)';
                ctx.fillRect(0, 0, width, height);

                let shakeX = 0, shakeY = 0;
                if (canvasShake.current > 0) {
                    shakeX = (Math.random() - 0.5) * canvasShake.current;
                    shakeY = (Math.random() - 0.5) * canvasShake.current;
                    canvasShake.current *= 0.85; 
                    if (canvasShake.current < 0.5) canvasShake.current = 0;
                }

                ctx.save();
                ctx.translate(shakeX, shakeY);

                // --- DRAW PLAYER & EFFECTS ---
                player.current.x = width / 2;
                player.current.y = height / 2;
                player.current.radius = 32 * screenScaleRef.current;
                
                // Rank Up Effect (Shockwave)
                if (rankUpEffectRef.current.active) {
                    const effect = rankUpEffectRef.current;
                    effect.timer -= 0.02;
                    if (effect.timer <= 0) effect.active = false;

                    const scale = 1 + (1.0 - effect.timer) * 4; // Expand outward
                    const alpha = effect.timer;
                    
                    ctx.save();
                    ctx.globalAlpha = alpha;
                    ctx.strokeStyle = '#fbbf24'; // Amber/Gold
                    ctx.lineWidth = 8 * screenScaleRef.current;
                    ctx.beginPath();
                    ctx.arc(player.current.x, player.current.y, player.current.radius * scale, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Text Popup
                    ctx.font = `bold ${40 * screenScaleRef.current}px Orbitron`;
                    ctx.fillStyle = '#fbbf24';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(`RANK ${effect.text}!`, player.current.x, player.current.y - (60 * screenScaleRef.current * scale));
                    ctx.restore();
                }

                const pulseRate = healthRef.current < 30 ? 50 : 150;
                const pulse = Math.sin(time / pulseRate) * (6 * screenScaleRef.current);
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = COLORS.player;
                ctx.beginPath();
                ctx.arc(player.current.x, player.current.y, player.current.radius + pulse, 0, Math.PI * 2);
                ctx.fillStyle = healthRef.current < 30 ? 'rgba(239, 68, 68, 0.3)' : COLORS.playerGlow;
                ctx.fill();

                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(player.current.x, player.current.y, player.current.radius - (5 * screenScaleRef.current), 0, Math.PI * 2);
                ctx.fillStyle = healthRef.current < 30 ? '#ef4444' : COLORS.player;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.font = `${30 * screenScaleRef.current}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üß†', player.current.x, player.current.y + (2 * screenScaleRef.current));

                // Enemies
                enemies.current.forEach(enemy => {
                    if (!enemy.active) return;

                    enemy.angle = Math.atan2(player.current.y - enemy.y, player.current.x - enemy.x);
                    
                    let vx = Math.cos(enemy.angle) * enemy.speed;
                    let vy = Math.sin(enemy.angle) * enemy.speed;

                    if (enemy.type === 'zzz') {
                        enemy.wobble += 0.2;
                        vx += Math.cos(enemy.wobble) * (2 * screenScaleRef.current);
                        vy += Math.sin(enemy.wobble) * (2 * screenScaleRef.current);
                    }

                    enemy.x += vx;
                    enemy.y += vy;

                    const isHard = enemy.type === 'hard';
                    const color = isHard ? COLORS.enemyHard : (enemy.type === 'zzz' ? COLORS.enemyZzz : COLORS.enemyTech);
                    
                    ctx.shadowColor = color;
                    ctx.shadowBlur = isHard ? 30 : 15;
                    
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    ctx.fillStyle = isHard ? 'rgba(239, 68, 68, 0.4)' : 'rgba(167, 139, 250, 0.2)';
                    ctx.fill();
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = color;
                    ctx.stroke();

                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    ctx.font = `${28 * screenScaleRef.current}px Arial`;
                    ctx.fillText(enemy.icon, enemy.x, enemy.y + (2 * screenScaleRef.current));

                    const dist = Math.hypot(player.current.x - enemy.x, player.current.y - enemy.y);
                    if (dist < player.current.radius + enemy.radius) {
                        enemy.active = false;
                        handlePlayerHit();
                    }
                });

                // Particles
                particles.current.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.05;
                    p.size *= 0.9;

                    if (p.life <= 0) {
                        particles.current.splice(index, 1);
                    } else {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.globalAlpha = 1.0;
                    }
                });

                // Popups
                ctx.font = `bold ${24 * screenScaleRef.current}px Orbitron`;
                ctx.textAlign = 'center';
                scorePopups.current.forEach((p, index) => {
                    p.y += p.vy;
                    p.life -= 0.02;
                    if (p.life <= 0) {
                        scorePopups.current.splice(index, 1);
                    } else {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = '#fbbf24'; 
                        ctx.shadowColor = 'black';
                        ctx.shadowBlur = 4;
                        ctx.fillText(p.text, p.x, p.y);
                        ctx.globalAlpha = 1.0;
                        ctx.shadowBlur = 0;
                    }
                });

                enemies.current = enemies.current.filter(e => e.active);
                ctx.restore();
                
                requestRef.current = requestAnimationFrame(() => update(Date.now()));
            }, []); 

            const handlePlayerHit = () => {
                audio.playDamage();
                canvasShake.current = 40; 
                comboRef.current = 0;
                setCombo(0);
                healthRef.current -= 20; 
                setHealth(healthRef.current);

                if (healthRef.current <= 0) {
                    endGame();
                }
            };

            const processInput = (x, y) => {
                 if (gameStateRef.current !== GAME_STATE.PLAYING) return;
                
                let hit = false;
                
                enemies.current.forEach(enemy => {
                    if (!enemy.active) return;
                    const dist = Math.hypot(x - enemy.x, y - enemy.y);
                    const hitBuffer = 40 * screenScaleRef.current;
                    if (dist < enemy.radius + hitBuffer) {
                        enemy.active = false;
                        hit = true;
                        
                        createExplosion(enemy.x, enemy.y, enemy.type === 'zzz' ? COLORS.enemyZzz : COLORS.enemyTech);
                        
                        const baseScore = 100;
                        const comboBonus = comboRef.current * 50;
                        const points = baseScore + comboBonus;

                        createScorePopup(enemy.x, enemy.y, points);
                        
                        scoreRef.current += points;
                        comboRef.current += 1;
                        killCountRef.current += 1;
                        
                        setScore(scoreRef.current);
                        setCombo(comboRef.current);
                        
                        // Update Rank and check for change
                        const prevRank = currentRankRef.current;
                        const rankInfo = getRankInfo(scoreRef.current);
                        const newRank = rankInfo.current;
                        
                        // Rank Up Logic
                        if (newRank.id !== prevRank.id) {
                            currentRankRef.current = newRank;
                            setCurrentRank(newRank);
                            
                            // Trigger Effect
                            rankUpEffectRef.current = {
                                active: true,
                                timer: 1.0,
                                text: newRank.id
                            };
                            audio.playRankUp();
                        } else {
                             setCurrentRank(newRank); // Update progress bar if same rank
                        }

                        if (comboRef.current > 0 && comboRef.current % 20 === 0) {
                            healthRef.current = Math.min(healthRef.current + 10, 100);
                            setHealth(healthRef.current);
                        }
                    }
                });

                if (hit) {
                    audio.playShoot(comboRef.current);
                }
            };

            const handleMouseDown = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);
                processInput(x, y);
            };

            const handleTouchStart = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                Array.from(e.changedTouches).forEach(touch => {
                    const x = (touch.clientX - rect.left) * scaleX;
                    const y = (touch.clientY - rect.top) * scaleY;
                    processInput(x, y);
                });
            };

            const startGame = () => {
                audio.init();
                audio.playStart();
                
                gameStateRef.current = GAME_STATE.PLAYING;
                scoreRef.current = 0;
                healthRef.current = 100;
                comboRef.current = 0;
                killCountRef.current = 0;
                lastSpawnTime.current = 0;
                difficultyMultiplier.current = 1;
                enemies.current = [];
                particles.current = [];
                scorePopups.current = [];
                currentRankRef.current = RANK_SYSTEM[0]; // Reset Rank Ref

                setGameState(GAME_STATE.PLAYING);
                setScore(0);
                setHealth(100);
                setCombo(0);
                setCurrentRank(RANK_SYSTEM[0]);
            };

            const endGame = () => {
                gameStateRef.current = GAME_STATE.GAMEOVER;
                setGameState(GAME_STATE.GAMEOVER);
                
                // Final rank update
                const rankInfo = getRankInfo(scoreRef.current);
                setCurrentRank(rankInfo.current);

                if (scoreRef.current > highScore) {
                    setHighScore(scoreRef.current);
                    localStorage.setItem('tapDefenderHighScore', scoreRef.current);
                }
            };

            useEffect(() => {
                const canvas = canvasRef.current;
                const handleResize = () => {
                    if (canvas) {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                    }
                };
                window.addEventListener('resize', handleResize);
                handleResize();

                const storedScore = localStorage.getItem('tapDefenderHighScore');
                if (storedScore) setHighScore(parseInt(storedScore));

                requestRef.current = requestAnimationFrame(() => update(Date.now()));

                return () => {
                    window.removeEventListener('resize', handleResize);
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                };
            }, [update]);

            const rankInfo = getRankInfo(score);

            return (
                <div className="w-full h-full relative bg-slate-950 overflow-hidden select-none">
                    <canvas
                        ref={canvasRef}
                        className="game-canvas cursor-crosshair"
                        onMouseDown={handleMouseDown}
                        onTouchStart={handleTouchStart}
                    />

                    {/* HUD Layer */}
                    <div className="ui-layer p-2 md:p-4 flex flex-col justify-between pointer-events-none">
                        <div className="flex justify-between items-start">
                            <div className="flex flex-col">
                                <div className="text-sky-500 text-[10px] md:text-xs font-bold tracking-widest font-tech">DEFENSE SYSTEM</div>
                                <div className="text-3xl md:text-5xl font-bold text-white glow-text-blue font-tech tabular-nums">
                                    {score.toLocaleString()}
                                </div>
                                
                                {/* Next Rank Indicator */}
                                {rankInfo.next && (
                                    <div className="mt-1 w-32 md:w-48 bg-slate-800/50 h-1 rounded-full overflow-hidden">
                                        <div 
                                            className="bg-sky-500 h-full transition-all duration-300"
                                            style={{ width: `${rankInfo.progress * 100}%` }}
                                        />
                                    </div>
                                )}
                                <div className="text-[10px] md:text-xs text-slate-400 font-tech tracking-wider mt-1">
                                    RANK: <span className={`text-lg font-bold ${currentRank.color}`}>{currentRank.id}</span> 
                                    {rankInfo.next ? ` / NEXT: ${rankInfo.next.min.toLocaleString()}` : " / MAX"}
                                </div>
                            </div>
                            
                            <div className="text-right">
                                <div className="text-slate-500 text-[10px] md:text-xs font-bold tracking-widest font-tech">HIGH SCORE</div>
                                <div className="text-lg md:text-2xl font-tech text-emerald-400 tabular-nums">{highScore.toLocaleString()}</div>
                            </div>
                        </div>

                        {combo > 1 && (
                             <div className="absolute top-24 left-1/2 transform -translate-x-1/2 text-center w-full">
                                <div className="text-yellow-400 font-black text-4xl md:text-5xl italic animate-bounce drop-shadow-[0_0_15px_rgba(250,204,21,0.8)] font-tech">
                                    {combo} <span className="text-lg md:text-2xl">COMBO</span>
                                </div>
                                <div className="text-white text-xs md:text-sm font-mono mt-1 opacity-80">BONUS +{(combo * 50)} PTS</div>
                             </div>
                        )}

                        <div className="w-full max-w-md mx-auto mb-8">
                            <div className="flex justify-between text-xs text-sky-400 mb-1 font-bold tracking-widest font-tech">
                                <span>MENTAL CAPACITY</span>
                                <span>{Math.ceil(health)}%</span>
                            </div>
                            <div className="w-full h-3 md:h-4 bg-slate-900 rounded-sm overflow-hidden border border-slate-700 shadow-[0_0_10px_rgba(0,0,0,0.5)]">
                                <div 
                                    className={`h-full transition-all duration-100 ease-out ${
                                        health > 50 ? 'bg-sky-500 shadow-[0_0_15px_rgba(14,165,233,0.8)]' : 
                                        health > 20 ? 'bg-yellow-500' : 'bg-red-600 animate-pulse-fast'
                                    }`}
